<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 Object Detection</title>
    <link rel="stylesheet" href="/static/css/detection.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/icons/favicon.png">
</head>
<body>
    <header>
        <img src="/static/icons/favicon.png" alt="Logo" id="header-logo">
        <h1>Navigation Website</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>YOLOv8 Object Detection</h1>
        <form id="uploadForm">
            <label for="fileInput">Image:</label>
            <input type="file" id="fileInput" accept="image/*" required>
            <label for="modelInput">Model:</label>
            <input type="file" id="modelInput" accept=".pt" required>
            <button type="submit" id="submitBtn">Run</button>
        </form>
        <div id="outputContainer">
            <img id="outputImage" src="/static/icons/image.png" alt="Detection Result">
        </div>
    </div>
    <script src="/static/js/detection.js"></script>
</body>
